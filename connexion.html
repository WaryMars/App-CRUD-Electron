<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>App CRUD</title>
</head>

<body>
  <style>
    .form-control {
        display: unset;
    }
</style>
  <main class="container d-flex min-vh-100 justify-content-center d-flex align-items-center">
    
    <form id="connexion-form" class="form-signin">
      <h1 class="text-center mb4 d-flex flex-column">Connexion</h1>

      <div class="form-label-group">
        <label for="username">Nom d'utilisateur :</label>
        <input type="text" id="username" name="username" class="form-control">
      </div>

      <div class="form-label-group">
        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" class="form-control">
      </div><br>

      <div class="d-grid gap-2 col-6 mx-auto">
        <button type="submit" class="btn btn-primary btn-lg" class="btn btn-default">
          Se connecter
        </button>
      </div>

      <p class="mt-5 mb-3 text-muted text-center">Â© 2022-2023</p>
      <a href="./inscription.html" class="text-center mb4 d-flex flex-column">Inscription</a>
    </form>
  </main>

  <script src="./connexion.js"></script>
</body>

</html>
