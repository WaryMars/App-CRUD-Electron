<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./media/style.css">
  <link rel="stylesheet" href="media/animate.css">
  <link rel="stylesheet" href="media/boostrap.css">
  <link rel="stylesheet" href="media/jquery.js">
  <link rel="stylesheet" href="media/uicons-regular-rounded.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <title>Connexion</title>
</head>

<body>

  <style>
    .btn-outline-secondary:hover {
      cursor: pointer;
      color: #ff4754;
    }

    .btn-outline-secondary {
      --bs-btn-hover-color: none;
      --bs-btn-hover-bg: none;
      --bs-btn-active-bg: none;
    }

    .btn .fi-rr-eye-crossed {
      display: none;
    }

    .form-control {
      display: unset;
    }
  </style>

  <main class="container d-flex min-vh-100 justify-content-center d-flex align-items-center">
    <form id="connexion-form" class="form-signin">
      <h1 class="text-center mb4 d-flex flex-column">Connexion</h1>
      <div class="form-label-group">
        <label for="mail_utilisateur">Mail d'utilisateur :</label>
        <input type="email" id="mail_utilisateur" name="mail_utilisateur" class="form-control">
      </div>

      <div class="form-label-group">
        <label for="mdp_utilisateur">Mot de passe :</label>
        <div class="input-group mb-3">
          <input type="password" id="mdp_utilisateur" name="mdp_utilisateur" class="form-control">

          <button class="btn btn-outline-secondary" type="button" id="button-addon2" style="
          padding: 6px; width: 52px;">
            <i class="fi fi-rr-eye-crossed"></i>
            <i class="fi fi-rr-eye"></i>
          </button>
        </div>
      </div>

      <div class="d-grid gap-2 col-6 mx-auto">
        <button type="submit" class="btn btn-primary btn-lg" class="btn btn-default">
          Se connecter
        </button>
      </div>

      <p class="mt-5 mb-3 text-muted text-center">Â© 2022-2023</p>
      <!--<a href="./inscription.html" class="text-center mb4 d-flex flex-column">Inscription</a>-->
    </form>
  </main>

  <script>
    const eye = document.querySelector(".fi-rr-eye");
    const eyeoff = document.querySelector(".fi-rr-eye-crossed");
    const passwordField = document.querySelector("input[type=password]");

    // alert(document.querySelector(".feather-eye"))

    eye.addEventListener("click", () => {
      eye.style.display = "none";
      eyeoff.style.display = "block";
      passwordField.type = "text";
    });

    eyeoff.addEventListener("click", () => {
      eyeoff.style.display = "none";
      eye.style.display = "block";
      passwordField.type = "password";
    });
  </script>

  <script src="./connexion.js"></script>
</body>

</html>
